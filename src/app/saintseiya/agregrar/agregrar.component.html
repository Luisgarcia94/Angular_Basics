<h3> Agregar Personaje</h3>
<hr>

<form (ngSubmit)="agregar();">
    <input 
    type="text" 
    placeholder="Nombre personaje"
    name="nombre"
    [(ngModel)] = "nuevo.nombre" 
    />
    <!--Two way data binding-->
    <!--[value] = "nuevo.nombre"
    (input)="cambiarNombre($event)"-->
    <hr>
    <input 
    type="number" 
    placeholder="Poder"
    name="poder"
    [(ngModel)] = "nuevo.poder" 
    />
    <button type="submit">
        Agregar
    </button> <!--No hay que hacer un full refresh page-->
</form>
